<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まーがれっ島活動記録所</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="https://raw.githubusercontent.com/xxxxpandaxxxx/marguerite/main/logo.png">
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">フリゲ</a>
        <a href="#">規約など</a>
        <a href="#" class="login">製作者</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>
        
        まーがれっ島</h1>
      <p>まーがれっ島は趣味によるゲーム制作を中心とした創作サークルです。</p>
      <div class="btn-wrapper">
        <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>ロンダTwitter</a>
        <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>ツナTwitter</a>
      </div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>ゲーム製作物についてのお約束</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/html.png">
            <p>実況・動画について</p>
          </div>
          <p class="text-contents">無料で公開しているゲームについては実況などOKです。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/jQuery.png">
            <p>記事など</p>
          </div>
          <p class="text-contents">編集中</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/ruby.png">
            <p>素材の利用</p>
          </div>
          <p class="text-contents">他の方が作成した素材を使用しています、素材のみ切り抜いてのご使用などはできません。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/php.png">
            <p>バグ報告</p>
          </div>
          <p class="text-contents">お気づきの際はTwitterのDMまでお願いいたします！</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>公開中作品</h2>
        <h3>制作中作品</h3>
      </div>
      <span class="btn message">ダウンロードはこちら！</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="https://raw.githubusercontent.com/xxxxpandaxxxx/marguerite/main/logo.png">
      <p>Learn to Code, Learn to be Creative.</p>
    </div>
  </footer>
</body>
</html>
